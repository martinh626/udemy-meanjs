<section data-ng-controller="TopbarsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Topbars</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="topbar in topbars" data-ng-href="#!/topbars/{{topbar._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="topbar.created | date:'medium'"></span>
				by
				<span data-ng-bind="topbar.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="topbar.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!topbars.$resolved || topbars.length">
    	No Topbars yet, why don't you <a href="/#!/topbars/create">create one</a>?
    </div>
</section>
